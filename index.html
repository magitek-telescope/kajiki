    <style>
    html,body,form{
      width: 100%;
      height: 100%;
      font-family: Lato;
      margin: 0;
    }

    form{
      -webkit-user-select: none;
      -webkit-app-region: drag;
      display: flex;
      align-items: center;
      justify-content: space-between;;
      flex-wrap: wrap;
      flex-direction: column;
      background: #f0f0f0;
      font-weight: 900;
    }

    h1{
      margin: 25px 0 0;
      padding: 0;
    }

    .drag-here{
      width: 150px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: dotted 5px #aaa;
      border-radius: 10px;
      margin: 50px 0;
    }

    input{
      width: 300px;
      height: 30px;
      background: #fff;
      border: solid 1px #e5e5e5;
      margin-bottom: 25px;
    }

    </style>
  </head>
  <body>
    <form>
      <h1>S3 Byoudeageruyatsu</h1>

      <div class="drag-here">
        Image drop here.
      </div>

      <input type="text" placeholder="PATH: e.g. '/images/category/1/'">

        require('./renderer.js')
      </script>
